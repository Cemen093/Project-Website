{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

    <h1 class="mt-4">Create Post</h1>
    <div class="offset-2 col-md-8">
        <form action="" method="post">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </form>
    </div>

{% endblock %}
