{% extends "layout.html" %}

{% block content %}

    <div class="card mb-4">
        <h1>Name: {{ author.last_name }} {{ author.first_name }}</h1>

        {% if all_post_author %}
            <ul>

                {% for post in all_post_author %}
                    <li>
                        <p><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></p>
                        <p>{{ post.description }}</p>
                    </li>
                {% endfor %}

            </ul>
        {% else %}
            <p>There are no post.</p>
        {% endif %}
    </div>
{% endblock %}
